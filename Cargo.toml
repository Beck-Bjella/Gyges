[workspace]
members = [
    "gyges_engine",
    "mgc"
    
]

[profile.dev]
opt-level = 1
debug = true
split-debuginfo = '...'
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 4
rpath = false

[profile.release]
opt-level = 3
lto = true
panic = "abort"
