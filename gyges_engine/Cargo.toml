[package]
name = "gyges_engine"
version = "1.0.2"
edition = "2021"
description = "A powerful Gyg√®s engine."
license = "GPL-3.0-or-later"
documentation = "https://docs.rs/gyges_engine"
repository = "https://github.com/Beck-Bjella/Gyges"
readme = "README.md"
keywords = ["boardgame", "gyges", "ai", "games"]
categories = ["games", "game-engines"]

[lib]
name = "gyges_engine"
path = "src/lib.rs"

[profile.release]
opt-level = 3
lto = true
panic = "unwind"
codegen-units = 1
debug = false

[dependencies]
gyges = { path = "../gyges", version = "1.0.2" }
rayon = "1.10.0"
